<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="scripts.js" type="application/javascript"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <title>Planets Native</title>
</head>

<body>
  <header>
    <h1>treva</h1>
  </header>
  <main>
    <div id="mars" class="planet">
      <img src="assets/mars.png" alt="Planet graphic">
      <h2>Mars</h2>
      <h3>Milkyway Galaxy</h3>
      <hr>
      <div class="meta-container">
        <div class="meta">
          <img src="assets/ic_distance.png" alt="Distance icon">
          <span>54.6m Km</span>
        </div>
        <div class="meta">
          <img src="assets/ic_gravity.png" alt="Gravity icon">
          <span>3.711 m/s</span>
        </div>
      </div>
    </div>
