<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="scripts.js" type="application/javascript"></script>

  <title>Planets Native</title>

  <header>
    <h1>Treva</h1>

        <img src="assets/ic_distance.png" alt="Distance icon">

        <span>3.711 m/s</span>

    </div>
