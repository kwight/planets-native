<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="scripts.js" type="application/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <title>Planets Native</title>
</head>

<body class="details">
    <div id="mercury" class="planet">
        <img src="assets/mercury.png" alt="Planet graphic">
        <h2>Mercury</h2>
        <h3>Milkyway Galaxy</h3>
        <hr>
        <div class="meta-container">
            <div class="meta">
                <img src="assets/ic_distance.png" alt="Distance icon">
                <span>54.6m Km</span>
            </div>
            <div class="meta">
                <img src="assets/ic_gravity.png" alt="Gravity icon">
                <span>3.711 m/s</span>
            </div>
        </div>
    </div>
    <article>
        <h4>Overview</h4>
        <hr>
        <p>Mercury is the smallest and innermost planet in the Solar System. Its orbital period around the Sun of 88
            days is the shortest of all the planets in the Solar System. It is named after the Roman deity Mercury, the
            messenger to the gods.</p>
    </article>
</body>

</html>
